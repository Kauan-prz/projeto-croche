<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CROCHÊ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Desperte seu Talento Criativo:</h1>

      <h1>Transforme Fios em Amigos com Nosso Curso de Crochê</h1>
      <h3>
        Mais de 1000 mil modelos de todos os tipos, Suporte, acesso Vitalício,
        Certificado, brindes, 4 Super bônus, Garantia Incondicional e mais…
      </h3>
    </header>

    <h1>VEJA ALGUNS DOS MODELOS DE CROCHÊ</h1>

    <div class="slider">
        <!-- Inputs que controlam os slides -->
        <input type="radio" name="radio-btn" id="radio1" checked>
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
      
        <!-- Área de slides -->
        <div class="slides">
          <div class="slide">
            <img src="imagens/fotos criativas/material 01.jpg" alt="Imagem 1">
          </div>
          <div class="slide">
            <img src="imagens/fotos criativas/material 02.jpg" alt="Imagem 2">
          </div>
          <div class="slide">
            <img src="imagens/fotos criativas/material 03.png" alt="Imagem 3">
          </div>
          <div class="slide">
            <img src="imagens/fotos criativas/WhatsApp Image 2024-05-06 at 11.41.18 (1) - Copia.jpeg" alt="Imagem 4">
          </div>
        </div>
      
        <!-- Botões de navegação manual -->
        <div class="manual-navigation">
          <label for="radio1" class="manual-btn"></label>
          <label for="radio2" class="manual-btn"></label>
          <label for="radio3" class="manual-btn"></label>
          <label for="radio4" class="manual-btn"></label>
        </div>
      </div>

    <script src="carrosel.js"></script>
  </body>
</html>
